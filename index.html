<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <div class="calculadora contenedor-grid">
            <div class="item-grid item1 pantalla contenedor-flex"></div>
            <button class="item-grid item2 btn">+</button>
            <button class="item-grid item3  btn">-</button>
            <button class="item-grid item4 btn">*</button>
            <button class="item-grid item5 btn">/</button>
            <button class="item-grid item6 btn">7</button>
            <button class="item-grid item7 btn">8</button>
            <button class="item-grid item8 btn">9</button>
            <button class="item-grid item9 btn " id="operar">=</button>
            <button class="item-grid item10 btn">4</button>
            <button class="item-grid item11 btn">5</button>
            <button class="item-grid item12 btn">6</button>
            <button class="item-grid item13 btn">1</button>
            <button class="item-grid item14 btn">2</button>
            <button class="item-grid item15 btn">3</button>
            <button class="item-grid item16 btn">0</button>
            <button class="item-grid item17 btn">.</button>
            <button class="item-grid item18 btn" id="ac">AC</button>
        </div>
    <script src="calculadora.js"></script>
</body>
</html>
